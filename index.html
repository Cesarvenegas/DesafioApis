<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body>
    <h1 style="text-align: center;">Conversor de indicadores</h1>
    <br>
    <div class="container shadow p-3 mb-5 bg-body-tertiary rounded">
        <form>
            <div class="mb-3">
              <label for="monto" class="form-label">Ingrese el monto</label>
              <input type="text" class="form-control" id="monto">
            </div>
            <select class="form-select" id="monedas"  aria-label="Default select example">
                
                <option value="dolar">Dolar</option>
                <option value="euro">Euro</option>
                <option value="uf">UF</option>
              </select>
              <br>
            <button type="submit" id="buscar" class="btn btn-primary">Transformar</button>
          </form>
          <p id="resultado"></p>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/Js/app.js"></script>
</body>
</html>
